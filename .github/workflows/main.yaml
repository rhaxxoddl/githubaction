name: "My first github action"

on: ['push', 'pull_request']

env:
  WORKFLOW_LEVEL: "THIS VALUE COMES FROM THE WORKFLOW LEVEL"

jobs:
  first-job:
    name: "first job"

    runs-on: ubuntu-latest

    steps:
      - name: output value 1
        run: |
          echo "first job"

  second-job:
    name: "second job"
    needs: first-job
    runs-on: ubuntu-latest

    steps:
      - name: output value 1
        run: |
          echo "second job"

  third-job:
    name: "third job"
    needs: first-job
    runs-on: ubuntu-latest

    steps:
      - name: output value 1
        run: |
          echo "third job"
